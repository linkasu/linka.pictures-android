name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Gradle wrapper validation
        uses: gradle/wrapper-validation-action@v1

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run lint and unit tests
        run: ./gradlew lint testDebugUnitTest

      - name: Assemble app and androidTest APKs
        run: ./gradlew assembleDebug assembleDebugAndroidTest

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk

  firebase-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-apks
          path: artifacts

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          credentials_json: ${{ secrets.FIREBASE_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure project
        run: gcloud config set project ${{ secrets.PROJECT_ID }}

      - name: Run Firebase Test Lab instrumentation
        run: |
          gcloud firebase test android run \
            --app artifacts/app-debug.apk \
            --test artifacts/app-debug-androidTest.apk \
            --device model=Nexus10,version=22,orientation=portrait,locale=ru_RU \
            --device model=Nexus6,version=25,orientation=portrait,locale=ru_RU \
            --device model=Pixel3,version=30,orientation=portrait,locale=ru_RU
