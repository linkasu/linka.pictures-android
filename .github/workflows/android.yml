name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        project_id: ${{ secrets.PROJECT_ID }}
        service_account_key: ${{ secrets.FIREBASE_KEY }}
    - name: gcloud Set up project
      run: |
        gcloud config set project ${{ secrets.PROJECT_ID }}
    - name: Run tests in test lab
      run: |
        gcloud firebase test android run \
          --app app/build/outputs/apk/debug/app-debug.apk \
          --device model=Nexus6P,version=25,orientation=portrait,locale=ru_RU \
          --device model=athene,version=23,orientation=portrait,locale=ru_RU \
          --device model=sailfish,version=26,orientation=portrait,locale=ru_RU